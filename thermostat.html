<html lang='en'>
<head>

  <title>Thermostat</title>
  <meta name='description' content='An amazing thermostat'>

  <link rel='stylesheet' href='css/styles.css'>

  <body>
    <div class='container'>
      <h1>OUR AMAZING THERMOSTAT!</h1>
      <h2 id='temperature'>20&deg;c</h2>
      <h3 id='usage'>Usage display goes here!!!</h3>

      <label>
        <button id='increase'>+</button>
      </label>
      <label>
        <button id='decrease'>-</button>
      </label>
      <label>
        <button id='reset'>20&deg;c</button>
      </label>
      <br />

      <p class='power'><span class='psm-title'>Power Saving Mode:</span></p>
      <label class='switch'>
        <input type='checkbox' checked>
        <div class='slider round'></div>
      </label>
